version: '3.8'

services:
  # ============================================
  # FIAP CLOUD GAMES API
  # ============================================
  api:
    image: jonathanornellas/fiapcloudgames:latest
    container_name: fiapgames-api
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: ${FIAP_CONNECTION_STRING:-Server=host.docker.internal,1433;Database=FiapGameDb;User Id=sa;Password=FiapGame@2025;TrustServerCertificate=True;Encrypt=False}
    volumes:
      - ./data:/app/data
    networks:
      - fiap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - prometheus

  # ============================================
  # PROMETHEUS - Coleta de Métricas
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - fiap-network
    restart: unless-stopped

  # ============================================
  # GRAFANA - Visualização de Métricas
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-provisioning:/etc/grafana/provisioning:ro
    networks:
      - fiap-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # ============================================
  # ALERTMANAGER - Gerenciamento de Alertas
  # ============================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - fiap-network
    restart: unless-stopped

  # ============================================
  # NODE EXPORTER - Métricas do Sistema
  # ============================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - fiap-network
    restart: unless-stopped

  # ============================================
  # CADVISOR - Métricas de Containers
  # ============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - fiap-network
    restart: unless-stopped

networks:
  fiap-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:
