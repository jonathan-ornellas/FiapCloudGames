trigger:
  branches:
    include:
      - development
      - stage
      - master

pr:
  branches:
    include:
      - development
      - stage
      - master

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '8.x'
  vmImage: 'ubuntu-latest'
  
  solution: 'Fiap.Game.sln'
  projectApi: 'Fiap.Game.Api/Fiap.Game.Api.csproj'
  projectTest: 'Fiap.Game.Tests/Fiap.Game.Tests.csproj' 

  dockerHubServiceConnection: 'dockerhub-jonathan'    
  dockerHubRepository: 'jonathanornellas/fiapcloudgames' 
  dockerTag: '$(Build.BuildId)'

stages:
- stage: 'Build'
  displayName: 'Build e Teste'
  jobs:
  - job: 'Build'
    displayName: 'Build Job'
    pool:
      vmImage: '$(vmImage)'

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        packageType: 'sdk'
        version: '$(dotnetSdkVersion)'
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore solution'
      inputs:
        command: 'restore'
        projects: '$(solution)'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: 'Build solution'
      inputs:
        command: 'build'
        projects: '$(solution)'
        arguments: '--no-restore --configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Run tests'
      inputs:
        command: 'test'
        projects: '$(projectTest)'
        arguments: '--no-build --configuration $(buildConfiguration) --collect:"XPlat Code Coverage"'

    - task: DotNetCoreCLI@2
      displayName: 'Publish API'
      inputs:
        command: 'publish'
        projects: '$(projectApi)' 
        publishWebProjects: false
        arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/App'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

- stage: 'Docker'
  displayName: 'Build e Push Docker'
  dependsOn: Build
  condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/stage'), eq(variables['Build.SourceBranch'], 'refs/heads/master')))
  jobs:
  - job: 'DockerBuild'
    displayName: 'Build and Push Docker Image'
    pool:
      vmImage: '$(vmImage)'

    steps:
    - task: Docker@2
      displayName: 'Build and push image to Docker Hub'
      inputs:
        command: 'buildAndPush'
        containerRegistry: '$(dockerHubServiceConnection)'
        repository: '$(dockerHubRepository)'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)'
        tags: |
          $(dockerTag)
          latest

- stage: 'Development'
  displayName: 'Deploy to Development'
  dependsOn: Docker
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/development'))
  jobs:
    - deployment: Deploy
      pool: self-hosted
      environment: development
      strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: drop
                - script: |
                      echo Deploy em Development foi feito com sucesso
                  displayName: 'Deploy to Development'

- stage: 'Staging'
  displayName: 'Deploy to AWS EC2 Linux (Staging)'
  dependsOn: Docker
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/stage'))
  jobs:
    - job: DeployToAWS
      displayName: 'Deploy to AWS EC2 Linux'
      pool:
        vmImage: '$(vmImage)'
      
      steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.x'
        displayName: 'Use Python 3.x'

      - script: |
          pip install boto3
        displayName: 'Install AWS SDK'

      - script: |
          python << 'EOF'
          import boto3
          import json
          import time
          
          # Configurar cliente SSM
          ssm_client = boto3.client(
              'ssm',
              region_name='$(AWS_REGION)',
              aws_access_key_id='$(AWS_ACCESS_KEY_ID)',
              aws_secret_access_key='$(AWS_SECRET_ACCESS_KEY)'
          )
          
          # Script Bash de deploy para Linux
          deploy_script = '''#!/bin/bash
          set -e
          
          echo "üöÄ Iniciando deploy do FiapCloudGames..."
          
          # Atualizar sistema
          sudo apt-get update -qq
          
          # Instalar Docker se n√£o estiver instalado
          if ! command -v docker &> /dev/null; then
              echo "üì¶ Instalando Docker..."
              sudo apt-get install -y docker.io docker-compose
              sudo usermod -aG docker ubuntu
          fi
          
          # Instalar Docker Compose se n√£o estiver instalado
          if ! command -v docker-compose &> /dev/null; then
              echo "üì¶ Instalando Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          # Criar diret√≥rio de deploy
          sudo mkdir -p /opt/fiapgames
          cd /opt/fiapgames
          
          # Parar container anterior
          echo "‚èπÔ∏è  Parando container anterior..."
          sudo docker stop fiapgames-app 2>/dev/null || true
          sudo docker rm fiapgames-app 2>/dev/null || true
          
          # Pull da imagem
          echo "üì• Fazendo pull da imagem..."
          sudo docker pull jonathanornellas/fiapcloudgames:latest
          
          # Iniciar container
          echo "üöÄ Iniciando novo container..."
          sudo docker run -d \
              --name fiapgames-app \
              -p 8080:80 \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e ASPNETCORE_URLS=http://+:80 \
              -e ConnectionStrings__DefaultConnection="$(echo $FIAP_CONNECTION_STRING)" \
              -v /opt/fiapgames/data:/app/data \
              --restart unless-stopped \
              jonathanornellas/fiapcloudgames:latest
          
          # Aguardar container
          echo "‚è≥ Aguardando container ficar pronto..."
          sleep 5
          
          # Verificar status
          echo "üìä Status do container:"
          sudo docker ps -f name=fiapgames-app
          
          echo "‚úÖ Deploy conclu√≠do!"
          echo "üåê Acesse: http://13.219.223.45:8080/swagger"
          '''
          
          # Enviar comando para EC2
          response = ssm_client.send_command(
              InstanceIds=['$(EC2_INSTANCE_ID)'],
              DocumentName='AWS-RunShellScript',
              Parameters={'commands': [deploy_script]}
          )
          
          command_id = response['Command']['CommandId']
          print(f'Command ID: {command_id}')
          print('Deploy iniciado na EC2...')
          
          # Aguardar conclus√£o
          time.sleep(10)
          
          # Verificar status
          invocation = ssm_client.get_command_invocation(
              CommandId=command_id,
              InstanceId='$(EC2_INSTANCE_ID)'
          )
          
          print(f"Status: {invocation['Status']}")
          if invocation['Status'] == 'Success':
              print("‚úÖ Deploy executado com sucesso!")
          else:
              print("‚ùå Erro no deploy")
              if 'StandardErrorContent' in invocation:
                  print(invocation['StandardErrorContent'])
          EOF
        displayName: 'Execute Deploy on EC2 Linux'
        env:
          AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
          AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
          AWS_REGION: $(AWS_REGION)
          EC2_INSTANCE_ID: $(EC2_INSTANCE_ID)
          FIAP_CONNECTION_STRING: $(ConnectionStrings__DefaultConnection)

      - script: |
          echo "‚úÖ Deploy para Staging (AWS EC2 Linux) conclu√≠do com sucesso!"
          echo "API: http://13.219.223.45:8080/swagger"
        displayName: 'Deploy Summary'

- stage: 'Production'
  displayName: 'Deploy to Production'
  dependsOn: Docker
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
    - deployment: Deploy
      pool: self-hosted
      environment: production
      strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: drop
                - script: |
                      echo Deploy em Production foi feito com sucesso
                  displayName: 'Deploy to Production'
